<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <header>
        
    </header>

    <section class="section">

        <div class="container">
            
            <div class="tabs is-centered">

                <ul>
                    <li class="is-active"><a href="#">Connexion</a></li>
                    <li><a href="#">Créer un compte</a></li>
                </ul>

            </div>

            
            <div class="box">

                <form action="#" method="POST">

                    <div class="field">

                        <label class="label" for="email">Adresse mail</label>
                        <div class="control">
                            <input class="input" type="email" id="email" placeholder="Adresse mail" required>
                        </div>

                    </div>

                    <div class="field">

                        <label class="label" for="password">Mot de passe</label>
                        <div class="control">
                            <input class="input" type="password" id="password" placeholder="Mot de passe" required>
                        </div>

                    </div>

                    <div class="field">

                        <div class="control">
                            <button class="button is-primary is-fullwidth" type="submit">Connexion</button>
                        </div>

                    </div>

                    <div class="has-text-centered">
                        <a href="#">Mot de passe oublié?</a>
                    </div>

                </form>

            </div>
            
            
            <div class="has-text-centered">

                <figure class="image is-128x128 is-inline-block">
                    <img src="-" alt="Logo">
                </figure>

            </div>

        </div>

    </section>


    <footer>

    </footer>

</body>

</html>
