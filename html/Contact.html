<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <header>

    </header>

    <main class="section">

        <section class="container">

            <h3 class="title is-4">FORMULAIRE DE CONTACT</h3>

            <form action="#" method="post" class="box">

                <div class="field">

                    <label class="label" for="nom">Nom</label>
                    <div class="control">
                        <input class="input" type="text" id="nom" name="nom" placeholder="Votre nom" required>
                    </div>

                </div>

                <div class="field">

                    <label class="label" for="email">Email</label>
                    <div class="control">
                        <input class="input" type="email" id="email" name="email" placeholder="Votre adresse email" required>
                    </div>

                </div>

                <div class="field">

                    <label class="label" for="message">Message</label>
                    <div class="control">
                        <textarea class="textarea" id="message" name="message" placeholder="Votre message" required></textarea>
                    </div>

                </div>

                <div class="field">

                    <div class="control">
                        <button class="button is-primary">Soumettre</button>
                    </div>

                </div>

            </form>

        </section>

        <section class="container">

            <h3 class="title is-4">INFORMATIONS PRATIQUES</h3>

            <p><strong>Email</strong></p>
            <p><a href="mailto:petfoster@gmail.com">petfoster@gmail.com</a></p>

            <p><strong>Adresse</strong></p>
            <p>202 Avenue de la République<br>28000 Chartres</p>

            <p><strong>Téléphone</strong></p>
            <p><a href="tel:+33237234000">+33 2 37 23 40 00</a></p>

            <div class="box">

                <figure class="image is-16by9">
                    <img src="#" alt="Carte de l'emplacement">
                </figure>

            </div>

        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
