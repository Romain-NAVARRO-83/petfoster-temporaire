<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Trouver un animal</h1>
    <section>
        <h2>Affinez votre recherche</h2>
        <form action="" class="card">
            <div>
                <label for="species">Espèce</label>
                <div class="select">

                    <select name="species" id="species">
                        <option>Toutes</option>
                        <option>Chien</option>
                        <option>Chat</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="age">Age</label>
                <div class="select">

                    <select name="age" id="age">
                        <option>Moins d'un an</option>
                        <option>Entre un et trois ans</option>
                        <option>Entre trois et 6 ans</option>
                        <option>Plus de 6 ans</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="age">Sexe</label>
                <div class="select">

                    <select name="sexe" id="sexe">
                        <option>Tous</option>
                        <option>Mâle</option>
                        <option>Femelle</option>
                    </select>
                </div>
            </div>

        </form>
    </section>
    <section>
        map
    </section>
    <section>
        <article class="card">
            <picture>
                <img src="#" alt="image animal">
            </picture>
            <div>
                <span>Nom animal</span>
                <span>Espèce</span>
                <span>Age</span>
                <span>Sexe</span>
            </div>
            <div>
                <button class="button is-link">Voir</button>
            </div>
        </article>
    </section>
    <footer>
